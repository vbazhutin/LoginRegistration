<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Registration form</h1>
    <form>
      <div>
        <!-- For accessibility, 'for' should match corresponding 'input id' -->
        <label class="screen-reader-text" for="firstname">First Name</label>
        <input id="firstname" type="text" placeholder="First Name" />
      </div>

      <div>
        <label class="screen-reader-text" for="lastname"></label>
        <input id="lastname" type="text" placeholder="Last Name" />
      </div>

      <div>
        <label class="screen-reader-text" for="password"></label>
        <input id="password" type="password" placeholder="Password" />
      </div>

      <div>
        <label class="screen-reader-text" for="username"></label>
        <input id="username" type="text" placeholder="Username" />
      </div>

      <div>
        <label class="screen-reader-text" for="email"></label>
        <input id="email" type="email" placeholder="Email" />
      </div>

      <div>
        <label class="screen-reader-text" for="phone"></label>
        <input id="phone" type="tel" placeholder="Telephone number"/>
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="./scripts.js"></script>
  </body>
</html>
